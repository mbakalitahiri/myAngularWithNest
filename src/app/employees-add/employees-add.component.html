<h3>Add new Employee</h3>

<h1 style="color: red;">{{ errorMsg }}</h1>

<form #employeeForm="ngForm">
  <!-- {{ employeeForm.value| json}} -->
  <hr />
  <!-- {{employeeObject | json }} -->
  <div class="form-group">
    <label>Employee Name</label>
    <input
      type="text"
      class="form-control"
      name="inputEmployeeName"
      placeholder="Enter employee name"
      [(ngModel)]="employeeObject.employee_name"
    />
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input
      type="text"
      class="form-control"
      name="inputEmployeeSalary"
      placeholder="Enter employee salary"
      [(ngModel)]="employeeObject.employee_salary"
    />
  </div>

  <div class="form-group">
    <label for="inputEmployeeCategory">Category</label>
    <div class="input-group mb-3">
      <select
        class="custom-select"
        name="inputEmployeeCategory"
        [(ngModel)]="employeeObject.employee_category"
      >
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmployeePicture">Picture</label>
    <input
      type="text"
      class="form-control"
      name="inputEmployeePicture"
      placeholder="Enter employee picture path"
      [(ngModel)]="employeeObject.employee_picture"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitForm()">
    Submit
  </button>
</form>
